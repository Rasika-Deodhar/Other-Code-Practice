<div>
    Stopwatch <i class="fa fa-clock-o"></i>

    <br>
    <button type="button" class="btn btn-outline-success" (click)="start()">Start</button> &nbsp;
    <button type="button" class="btn btn-outline-danger" (click)="stop()">Stop</button> &nbsp;
    <button type="button" class="btn btn-outline-info" (click)="resume()">Resume</button> &nbsp;

    <div>
        {{start_clock}}
    </div>
    <div> {{ time_lapse | date: "HH 'h' mm 'm' ss 's'"}} </div>
</div>
